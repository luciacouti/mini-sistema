  let legajo;

  async function cargarAlumno() {
   legajo = window.location.pathname.split('/').pop();
   const response = await fetch(`/alumnos/data/\${legajo}`);
   const alumno = await response.json();
   document.getElementById('nombre').innerText = alumno.nombre;
   document.getElementById('apellido').innerText = alumno.apellido;
   document.getElementById('legajo').innerText = alumno.legajo;
   document.getElementById('edad').innerText = alumno.edad;
  }

  cargarAlumno();

 <p>Apellido: <span id="apellido"></span></p>
